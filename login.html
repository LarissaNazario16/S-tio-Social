<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="login.css">

    <title>Sítio Social</title>
</head>
<body>
    <header>
        <!--cabeçalho-->
    </header>

    <main>

        <button><a href="./index.html">Voltar para página inicial</a></button>

    <!--formulario-->
    <h3>Login</h3>

        <div class="row">
            <div class="inputbox">
                <input type="email" id="email"  required placeholder="Email" onblur="validarEmail()" onfocus="redefinirMsg()">
                <label for="email">Email</label>
                <span id="error-email"></span>
            </div>

            <div class="inputbox">
                <label for="senha">Senha:</label>
                <input type="password" id="password" value="geeksforgeeks" class="senha" placeholder="Crie uma senha" required>
                <input type="checkbox" onclick="Toggle()">
                <b>Mostrar a senha</b>
            </div>
            <a href=" # " id =" esqueci-senha">Esqueci a senha </a>
        
            <section class="cadastro-botao">
                <button class="" type="submit" id="cadastrar" onclick="showModal()">Cadastre-se</button>
            </section>

            <button type="submit" id="entra"><a href="#">Entrar</a></button>
        </section>
       
        <!--modal de cadastro-->
        <div class="modal" id="modal">
            <div class="modal-content">
                <span onclick="hideModal()">&times;</span>
                
                <form>
                    <div class="box-grup-cadastro">  
                        <ul class="box-cadastro">
                            <img id="logo-bot" src="" alt="#" >
                            <div class="separacao">
                                <li>
                                    <label class="nome" for="nome">Nome:</label>
                                    <input type="text" id="name" placeholder="Nome" required>
                                </li>    
                            </div>   

                            <div class="separacao">
                                <li>
                                    <label for="email">E-mail:</label>
                                    <input type="email" id="email" placeholder="...@gmail.com" required>
                                </li>   
                            </div>

                            <div class="separacao">
                                <li>
                                    <label for="senha">Senha:</label>
                                    <input type="password" id="password" class="senha" placeholder="Crie uma senha" required>
                                </li>
                            </div>

                            <div class="separacao">
                                <li>
                                    <label for="senha">Confirmar senha:</label>
                                    <input type="password" id="confirm_password" placeholder="Digite novamente sua senha" required>
                                </li>
                            </div>
                        </ul>                 
                    </div>

                    <h4>Em breve enviaremos um E-mail de confrimação!</h4>
                    <input type="submit" value="Confirmar" id="botao-cadastro" onclick="hideModal()">
                </form>   
            </div>
        </div>
        <p class="error-validation template"></p>
        
    </main>

    <footer>
    <!--rodape-->

    </footer>

    <!--script-->

    <script src="./js/email.js"></script>
    <script src="./js/modal-cadastro.js"></script>
    <script src="./js/senha.js"></script>

</body>
</html>
