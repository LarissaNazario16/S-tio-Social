<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Sítio Social</title>
</head>
<body>
    <header>
        <!--cabeçalho-->
    </header>

    <main>

    <!--formulario-->
    <h3>Cadastro do coletor</h3>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required placeholder="Nome completo">
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="email" id="email"  required placeholder="Email">
                <label for="email">Email</label>
            </div>
            <div class="inputbox">
                <input type="text" id="telefone"  required placeholder="(XX)XXXXX-XXXX">
                <label for="tel">Telefone</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cpf" required placeholder="XXX.XXX.XXX-XX">
                <label for="cpf">CPF</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cnpj" required placeholder="XXXX.XXX.XXX/0001-XX" >
                <label for="cnpj">CNPJ</label>
            </div>
            <div class="inputbox">
                <input type="text" id="disponibilidade" required placeholder="Disponibilidade">
                <label for="disponibilidade">Disponibilidade</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="cep" required placeholder="CEP" onsubmit="isValidCPF()">
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco"  required placeholder="Endereço">
                <label for="endereco">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero" required placeholder="Número">
                <label for="numero">Número</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="bairro" required placeholder="Bairro">
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade"  required placeholder="Cidade">
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado" required placeholder="Estado">
                <label for="estado">Estado</label>
            </div>
        </div>
        <div class="row">
            <button>Cadastrar</button>
            
        </div>

        <!--modal-->
    </main>

    <footer>
    <!--rodape-->

    </footer>

    <!--script-->
    <script src="./js/cep.js"></script>
    

</body>
</html>
